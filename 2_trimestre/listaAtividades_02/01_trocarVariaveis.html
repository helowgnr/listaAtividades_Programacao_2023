<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let num1 = Number(prompt(`Digite um número inteiro`)).trim();
    let num2 = Number(prompt(`Digite outro número inteiro`)).trim();

    //PROCESSAMENTO
    const troca = num1
    num1 = num2
    num2 = troca


    //SAÍDA
    alert(`Os números iniciais eram: ${num2} e ${num1} e agora são ${num1} e ${num2}.`);


</script>
