<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */


    const periodo = prompt(`Em que turno você estuda? Responda com M, V ou N (Matutino, Vespertino ou Noturno)`.trim().toLowerCase());



    if (periodo == "m") {
        alert(`Bom dia!`)
    }
    else if (periodo == "v") {
        alert(`Boa tarde!`)
    }
    else if (periodo == "n") {
        alert(`Boa noite!`)
    }
    else {
        alert(`Resposta inválida. Responda com M, V ou N.`)
    }






</script>
